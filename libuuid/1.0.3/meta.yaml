{% set version = "1.0.3" %}
{% set sha256 = "46af3275291091009ad7f1b899de3d0cea0252737550e7919d17237997db5644" %}

package:
  name: libuuid
  version: "{{ version }}"

about:
  home: https://sourceforge.net/projects/libuuid/
  license: BSD
  summary: "Portable uuid C library."

build:
  number: 0
  
source:
  url: https://sourceforge.mirrorservice.org/l/li/libuuid/libuuid-{{ version }}.tar.gz
  fn: libuuid-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - gcc_npg >=7.3

test:
  commands:
    - test -f ${PREFIX}/include/uuid/uuid.h
    - test -f ${PREFIX}/lib/libuuid.a
    - test -h ${PREFIX}/lib/libuuid.so
