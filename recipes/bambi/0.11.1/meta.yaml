{% set version = "0.11.1" %}

package:
  name: bambi
  version: "{{ version }}"

about:
  home: https://github.com/wtsi-npg/bambi
  license: AGPL
  summary: "A set of programs to manipulate SAM/BAM/CRAM files, using HTSLIB."

build:
  number: 3

source:
  git_url: https://github.com/wtsi-npg/bambi.git
  git_rev: 0.11.1

requirements:
  build:
    - {{ compiler("c") }}
    - autoconf
    - automake
    - make
    - perl
    - pkg-config
  host:
    - libgd-dev
    - libhts-dev
    - libxml2-dev
    - libz-dev
  run:
    - libgd
    - libhts
    - libxml2
    - libz

test:
  commands:
    - bambi --version
